
<div id="app">
  <h1 class="text-center">Welcome To Phone Hunter</h1>

  <div class="input-group mb-3 w-75 mx-auto">
    <input
      type="text"
      class="form-control"
      placeholder="Type Your Favourite Phone Name "
      aria-label="Recipient's username"
      aria-describedby="button-addon2"
      id="search-input"
    />
    <button
      class="btn btn-outline-secondary bg-success text-white"
      type="button"
      id="search-button"
    >
      Search
    </button>
  </div>
  <div id="display-phone" class="row row-cols-1 row-cols-md-3 g-4"></div>
  <div class="d-flex justify-content-center mt-5 d-none" id="spinner">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div id="not-found" class="mt-5 text-center text-danger d-none">
    <h2>Your Items Not Found. please Search Again...</h2>
  </div>
  <!-- modal -->

<!-- Modal -->
<div class="modal fade" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
